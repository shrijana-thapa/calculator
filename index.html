<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci Calculator</title>
    
    <!---------CSS Link--------->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!---------Javascript Link--------->
    <script type="text/javascript" src="script.js"></script>

</head>
<body>
    <div class="container">
        <h3 id="heading">OASIIO</h3>
        <h5 id="heading2">-FX-911W-C-<br>Scientific Calculator</h5>
        
    <form name="calculator">
        <input type="text" name="textview" placeholder="0" id="result">

        <div id="keyboard">

        <input type="button" name="btnsqrt" value="&radic;" onclick="squarert()">
        <input type="button" name="btncubert" value="&#8731;" onclick="cubert()">
        <input type="button" name="btnfactorial" value="x!" onclick="fac()">
        <button type="button" name="btn10pow" value="*10^x" onclick="tenpow()">X10 <sup>x</sup></button>
        <input type="button" name="btnlog" value="log" onclick="fnlog()"><br>

        <input type="button" name="btnsin" value="sin" onclick="fnsin()">
        <input type="button" name="btncos" value="cos" onclick="fncos()">
        <input type="button" name="btntan" value="tan" onclick="fntan()">
        <input type="button" name="btnnm" value="%" onclick="percentage()">
        <input type="button" name="btnabs" value="Abs" onclick="abs()"><br>

        <button type="button" name="btnsqr" value="x^2" onclick="square()">x <sup>2</sup></button>
        <input type="button" name="openbrack" value="(" onclick="insert('(')">
        <input type="button" name="openbrack" value=")" onclick="insert(')')">
        <button type="button" name="btncube" value="x^3" onclick="cube()">x <sup>3</sup></button>
        <input type="button" name="btn10pow" value="Exp" onclick="exp()"><br><br>
        
        <input type="button" name="btn7" value="7" onclick="insert('7')">
        <input type="button" name="btn8" value="8" onclick="insert('8')">
        <input type="button" name="btn9" value="9" onclick="insert('9')">
        <input type="button" name="btnc" value="C" onclick="c()">
        <input type="button" name="btnac" value="AC" onclick="ac()"><br>
    
        <input type="button" name="btn4" value="4" onclick="insert('4')">
        <input type="button" name="btn5" value="5" onclick="insert('5')">
        <input type="button" name="btn6" value="6" onclick="insert('6')">
        <input type="button" name="btnmul" value="*" onclick="insert('*')">
        <input type="button" name="btnadiv" value="/" onclick="insert('/')"><br>

        <input type="button" name="btn1" value="1" onclick="insert('1')">
        <input type="button" name="btn2" value="2" onclick="insert('2')">
        <input type="button" name="btn3" value="3" onclick="insert('3')">
        <input type="button" name="btnadd" value="+" onclick="insert('+')">
        <input type="button" name="btnsub" value="-" onclick="insert('-')"><br>

        <input type="button" name="btnzero" value="0" onclick="insert('0')">
        <input type="button" name="btnpoint" value="." onclick="insert('.')">
        <input type="button" name="btndel" value="DEL" onclick="backspace()">
        <input type="button" name="btnequal" value="=" onclick="equalto()">
    </form>    
    </div> 
    
</body>
</html>
